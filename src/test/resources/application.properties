logging.level.org.springframework.web=DEBUG
logging.level.com.sample.exchange=DEBUG

spring.h2.console.enabled=true
spring.jackson.serialization.indent_output=true

com.sample.exchange.load.history.url=http://www.ecb.europa.eu/stats/eurofxref/eurofxref-hist-90d.xml
com.sample.exchange.load.daily.url=http://www.ecb.europa.eu/stats/eurofxref/eurofxref-daily.xml
com.sample.exchange.load.cron.schedule=0 0 3 * * SAT
com.sample.exchange.load.retry.on.error=15